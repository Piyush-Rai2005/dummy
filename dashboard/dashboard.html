<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dashboard/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar">
        <div class="top">
            <div class="logo">
                <img src="/HomePage/logo.jpg" alt="">
            </div>
            <div>
                <p id="home"><a href="#"id="home">Home</a></p>
            </div>
            <div>
                <p id="Timetable"><a href="#"id="Timetable">Timetable</a></p>
            </div>
            <div>
                <p id="Leaderboard"><a href="#"id="Leaderboard">Leaderboard</a></p>
            </div>
            <div>
                <p id="Profile"><a href="#"id="Profile">Profile</a></p>
            </div>
        </div>
      </nav>
    
      <div class="container">
        <!-- Sidebar for User Info and Announcements -->
        <div class="sidebar">
          <div class="user-info">
            <p>Name: [User Name]</p>
            <p>Reg No: [Reg No]</p>
            <p>Branch: [Branch]</p>
          </div>
          <div class="announcements">
            <p>Announcements and Info</p>
            <div class="announcement-section" id="announcementSection">
                <div class="notification-container" id="notificationContainer">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
          </div>
        </div>
    
        <!-- Main Content Area -->
        <div class="right">
            <div class="content">
                <div class="content-card">Content Box 1</div>
                <div class="content-card">Content Box 2</div>
                <div class="content-card">Content Box 3</div>
                <div class="content-card">Content Box 4</div>
                <div class="content-card">Content Box 5</div>
            </div>
        </div>
      </div>
    <script src="/dashboard/script.js"></script>
</body>
</html>
